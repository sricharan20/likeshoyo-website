
<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: url('https://imageservice.com/cdn-cgi/imagedelivery/...') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      text-align: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }
    .hero {
      position: relative;
      z-index: 1;
      padding: 100px 20px 60px;
    }
    h1 {
      font-size: 32px;
      animation: fadeIn 2s ease-in;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      background-color: #ff6600;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 0 15px #ff6600aa;
      transition: all 0.3s ease-in-out;
    }
    .buttons a:hover {
      background-color: #e65c00;
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff6600cc;
    }
    footer {
      padding: 20px;
      background: rgba(0,0,0,0.6);
      font-size: 14px;
      color: #ccc;
      position: relative;
      z-index: 1;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      h1 { font-size: 24px; }
      .buttons a { width: 80%; font-size: 14px; }
    }
  </style>
</head>
